<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  type="text/javascript"  src="../../sourceCode/xiaozhu.js"></script>
    <script  type="text/javascript"  src="../../sourceCode/jquery.js"></script>
    <script  type="text/javascript"  src="../../sourceCode/echarts.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#main").html("我太难了");
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            // var option = {
            //     title: {
            //         text: 'ECharts 入门示例'
            //     },
            //     tooltip: {},
            //     legend: {
            //         data:['销量']
            //     },
            //     xAxis: {
            //         data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            //     },
            //     yAxis: {},
            //     series: [{
            //         name: '销量',
            //         type: 'bar',
            //         data: [5, 20, 36, 10, 10, 20]
            //     }]
            // };
            var option = {
                title: {
                    text: 'ECharts 入门示例'
                },
                tooltip: {show:true},
                legend: {
                    data:['剩余欠款图',"加油每一天"]
                },
                xAxis: {
                    data: ["3月","5月","6月","7月","8月","9月","10月","11月","20年1月","3月"]
                },
                yAxis: {},
                series: [{
                    name: '剩余欠款',
                    type: 'line',
                    data: [56410.3,66898.08, 60611.65,54666.06,48561.93,50000,54108.81,57478.74,41493.15,38300],
                    itemStyle: {
                        normal: {
                            label: {
                                show: true, //开启显示
                                position: 'top', //在上方显示
                                textStyle: { //数值样式
                                    color: 'black',
                                    fontSize: 12
                                }
                            }
                        }
                    }

                }]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
            console.log(myChart);
            /**
             * echarts事件
             */
            myChart.on('click', function (params) {
                // 控制台打印数据的名称
                console.log(params);
            });
            /**
             * 异步获得图表数据
             */
        })
    </script>
</head>
<body>
   欢迎来到神奇的表格世界！！
